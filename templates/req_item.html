{% extends "base.html" %}
{% block content %}
<main>
  <div class="container">
    <div class="row mt-3 mb-1">
      <div class="col">
        <div class="col"><p class="h2 p-1 bg-success w-50 rounded text-center text-white">拾得物登録</p></div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="bg-light p-1 border m-0">拾得物登録画面では，文教大学湘南キャンパスで拾得物を拾った際に，その物品の情報を入力するための画面です．必要事項を入力の上で登録を選択してください．登録が完了すると，その情報は検索の対象となります．</p>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col mt-1">
        <form method="post" action="{{url_for('reg_item')}}" enctype="multipart/form-data">
          <table>
            <tr><td>拾得物分類</td><td>
            {% if j %}
            <select name="category">
              {% for i in j %}
              <option value="{{i.ID}}">{{i.物品名}}</option>
              {% endfor %}
            </select>
            {% endif %}
          </td></tr>
          <tr><td>拾得場所</td><td><input type="text" name="place"></td></tr>
          <tr><td>色</td><td><input type="text" name="color"></td></tr>
          <tr><td>特徴</td><td><input type="text" name="spec"></td></tr>
          <tr><td>画像</td><td><input type="file" name="img"></td></tr>
          <tr><td>拾得者（ユーザ）</td><td>
            {% if j2 %}
            <select name="user">
              {% for i in j2 %}
              <option value="{{i.ID}}">{{i.氏名}}</option>
              {% endfor %}
            </select>
            {% endif %}
          </td></tr>
        </table>
        <button class="btn btn-success" type="submit">登録</button>
      </form>
    </div>
  </div>
</div>
</main>
{% endblock %}
