{% extends "base.html" %}

{% block content %}
<main>
  <div class="container">
    <div class="row mt-3 mb-1">
      <div class="col">
        <p class="h2 p-1 bg-success w-50 rounded text-center text-white">拾得者（ユーザ）登録</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <p class="bg-light p-1 border m-0">拾得者（ユーザ）登録画面では，本システムを利用するにあたってのユーザ登録を行います．必要な情報を入力してください．拾得者（ユーザ）登録は拾得物登録機能の利用前に必要となります．</p>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col mt-1">
        <form method="post" action="{{url_for('reg_user')}}">
        <table>
          <tr><td>氏名</td><td><input type="text" name="name"></td></tr>
          <tr><td>所属</td><td>
            {% if j %}
            <select name="dept">
            {% for i in j %}
            <option value="{{i.所属ID}}">{{i.所属名}}{{i.所属分類}}</option>
            {% endfor %}
            </select>
            {% endif %}
          </td></tr>
          <tr><td>電話番号</td><td><input type="text" name="phone"></td></tr>
          <tr><td>メールアドレス</td><td><input type="email" name="mail"></td></tr>
        </table>
        <button class="btn btn-success" type="submit">登録</button>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock %}
