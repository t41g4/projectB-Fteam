<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>拾得物一覧ページ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
    .fixed-box {
      position: fixed;        /* 画面に固定 */
      top: 100px;             /* 上から100pxの位置に配置 */
      left: 30px;            /* 右から20pxの位置に配置 */
      width: 250px;           /* 幅200px */
      height: 800px;          /* 高さ150px */
      background-color: #fca5a5; /* 背景色（ライトコーラル） */
      border: 1px solid #ffffff; /* 枠線 */
      padding: 10px;          /* 内側の余白 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* 影 */
      z-index: 999;           /* 前面に表示 */
    }
    .main-content {
  margin-left: 300px;
  padding-top: 40px;
}
@media (max-width: 768px) {
  .fixed-box {
    display: none;
  }
  .main-content {
    margin-left: 0;
  }
}
    </style>
  </head>
  <body>
    <!-- ここからページ上部のヘッダ部 -->
    <header>
        <nav class="navbar navbar navbar-expand-lg navbar-dark" style="background-color: #fca5a5;">
            <div class="container-fluid">
                <a class="navbar-brand">拾得物システム</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="キーワード検索" aria-label="Search">
                    <button class="btn btn-secondary" type="submit"><i class="bi bi-search"></i></button>
                </form>
            </div>
        </nav>
    </header>
    <!-- ここまでページ上部のヘッダ部 -->

    <!-- ここからページのメインコンテンツ -->
    <main>
      <div class="container-fluid">
        <!-- 固定ボックス -->
        <div class="fixed-box">
          <h5>カテゴリ</h5>
          
          <p></p>
        </div>

        <!-- メインのカード部分 -->
        <div class="main-content">
          <h1 class="text-center mb-4">拾得物一覧</h1>
          <div class="row row-cols-2 row-cols-xl-4 g-4" id="card-container"></div>
          <nav aria-label="ページ送りの実例" class="d-flex justify-content-center my-4">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="#">前へ</a></li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" href="#">次へ</a></li>
            </ul>
          </nav>
        </div>
    </main>
    <!-- ここまでページのメインコンテンツ -->

    <!-- ここからページ下部のフッタ部 -->
    <footer class="fixed-bottom text-light text-end" style="background-color: #fca5a5" >
        <div>文教大学 情報学部 情報システム学科 プロジェクト演習BC</div>
    </footer>
    <!-- ここまでページ下部のフッタ部あ -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script>
  $(function() {
    const $container = $('#card-container');

    for (let i = 1; i <= 20; i++) {
      const cardHtml = `
        <div class="col">
          <div class="card">
            <img src="https://via.placeholder.com/150" alt="カード画像" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">カードのタイトル${i}</h5>
              <p class="card-text">これはカード${i}の説明文です。</p>
            </div>
          </div>
        </div>
      `;
      $container.append(cardHtml);
    }
  });
</script>
  </body>
</html>
