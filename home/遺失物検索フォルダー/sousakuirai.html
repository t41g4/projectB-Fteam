<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>拾得物管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

  <body>
    <header>
        <nav class="navbar navbar navbar-expand-lg navbar-dark" style="background-color: #fca5a5;">
            <div class="container-fluid">
              <a class="navbar-brand" href="/"><i class="bi bi-search"></i> 拾得物管理システム</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">拾得物登録機能</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">拾得者（ユーザ）登録 <i class="bi bi-person"></i></a></i></li>
                      <li><a class="dropdown-item" href="#">拾得物登録 <i class="bi bi-file-earmark-arrow-up"></i></a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">拾得物検索機能</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">拾得物検索 <i class="bi bi-search"></i></a></li>
                      <li><a class="dropdown-item" href="#">遺失物捜索依頼 <i class="bi bi-file-earmark-check"></i></a></li>
                      <li><a class="dropdown-item" href="#">遺失物捜索一覧 <i class="bi bi-table"></i></a></li>
                      <li><a class="dropdown-item" href="#">帳票ダウンロード <i class="bi bi-download"></i></a></li>
                    </ul>
                    </li>
                  </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="container d-flex justify-content-center mt-4 mb-5">
      <div class="card p-4 w-100" style="max-width: 600px;">
        <h4 class="mb-4 text-center">捜索依頼フォーム</h4>
        <form id="itemForm">
          <div class="mb-3">
            <label for="finderName" class="form-label">氏名</label>
            <input type="text" class="form-control" id="Name" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">学籍番号</label>
            <input type="text" class="form-control" id="number" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">メールアドレス</label>
            <input type="text" class="form-control" id="adles" required>
          </div>
          <div class="mb-3">
            <label for="features" class="form-label">特徴(色、形、大きさなど)</label>
            <textarea class="form-control" id="feature" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">画像アップロード(写真がある場合アップロードしてください)</label>
            <input class="form-control" type="file" id="image" accept="image/*">
          </div>
          <button type="submit" class="btn btn-danger w-100">
            <p>申請</p>
          </button>
          <p id="message" class="mt-3 text-success text-center" style="display: none;">
            アップロードが完了しました（実際の保存処理は未実装）。
          </p>
        </form>
      </div>
    </main>

    <footer class="fixed-bottom text-light text-end" style="background-color: #fca5a5;">
        <div>文教大学 情報学部 情報システム学科 プロジェクト演習BC</div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
