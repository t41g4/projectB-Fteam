<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>遺失物検索依頼一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f3f4f6;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            font-size: 18px;
        }

        .header input {
            padding: 5px;
            font-size: 16px;
            width: 250px;
            background: #dbeafe;
            border: 1px solid #999;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .card {
            background: #e7b4ae;
            padding: 10px;
            text-align: center;
        }

        .photo {
            background: #fff;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .details {
            text-align: left;
            font-size: 14px;
            line-height: 1.6;
        }

        a {
            color: black;
        }

        @media screen and (max-width: 768px) {
            .card-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .card-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2><a href="kanrisya_home.html">管理者ページ</a> &gt; 遺失物検索依頼一覧</h2>
        <div>
            <label>遺失物ID：</label>
            <input type="text">
        </div>
    </div>

    <div class="card-container">
        {% for i in d %}
        <div class="card">
            <div class="photo">
                {% if i["photo_url"] %}
                    <img src="{{ i['photo_url'] }}" alt="写真" style="max-height: 100%; max-width: 100%;">
                {% else %}
                    写真
                {% endif %}
            </div>
            <div class="details">
                ・特徴：{{ i["feature"] }}<br>
                ・落ちてた場所：{{ i["place_found"] }}
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
