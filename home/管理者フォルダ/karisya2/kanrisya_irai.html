<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>遺失物検索依頼一覧</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .header {
      background-color: #eee;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
    }

    .header h2 {
      margin: 0;
      display: inline-block;
    }

    .search-box {
      float: right;
    }

    .search-box input {
      padding: 5px;
      font-size: 16px;
      background-color: #d3e6eb;
      border: 1px solid #aaa;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .card {
      width: 180px;
      background-color: #d9a39a;
      padding: 10px;
      text-align: center;
      border: 1px solid #b28a81;
    }

    .photo-box {
      background-color: white;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .details {
      text-align: left;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>管理者ページ＞遺失物検索依頼一覧</h2>
    <div class="search-box">
      <label>遺失物ID：</label>
      <input type="text" />
    </div>
  </div>

  <div class="container">
    <!-- カードを複製して使います -->
    <div class="card">
      <div class="photo-box">写真</div>
      <div class="details">
        ・特徴<br />
        ・落ちてた場所
      </div>
    </div>

    <!-- 同様のカードを複製 -->
    <!-- 7つ複製 -->
    <div class="card"><div class="photo-box">写真</div><div class="details">・特徴<br />・落ちてた場所</div></div>
    <div class="card"><div class="photo-box">写真</div><div class="details">・特徴<br />・落ちてた場所</div></div>
    <div class="card"><div class="photo-box">写真</div><div class="details">・特徴<br />・落ちてた場所</div></div>
    <div class="card"><div class="photo-box">写真</div><div class="details">・特徴<br />・落ちてた場所</div></div>
    <div class="card"><div class="photo-box">写真</div><div class="details">・特徴<br />・落ちてた場所</div></div>
    <div class="card"><div class="photo-box">写真</div><div class="details">・特徴<br />・落ちてた場所</div></div>
    <div class="card"><div class="photo-box">写真</div><div class="details">・特徴<br />・落ちてた場所</div></div>
  </div>
</body>
</html>
