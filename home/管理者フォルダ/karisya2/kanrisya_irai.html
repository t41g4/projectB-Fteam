                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">拾得物登録機能</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">拾得者（ユーザ）登録 <i class="bi bi-person"></i></a></li>
                                <li><a class="dropdown-item" href="#">拾得物登録 <i
                                            class="bi bi-file-earmark-arrow-up"></i></a></li>
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">拾得物検索機能</a>

                                <li><a class="dropdown-item" href="#">拾得物検索 <i class="bi bi-search"></i></a></li>

                                            class="bi bi-file-earmark-check"></i></a></li>
                                <li><a class="dropdown-item" href="#">遺失物捜索一覧 <i class="bi bi-table"></i></a></li>
                                <li><a class="dropdown-item" href="#">帳票ダウンロード <i class="bi bi-download"></i></a></li>
                            </ul>

            <div>
                <label class="me-2">遺失物ID：</label>

            <!-- カードの繰り返し -->
            <div class="col">
                <div class="card h-100 border-0" style="background-color: #fbc4c4;">

                        写真
                    </div>
                    <div class="card-footer bg-danger bg-opacity-25 text-dark">
