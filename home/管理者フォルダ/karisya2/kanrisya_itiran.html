    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      .category {
        border-radius: 5px; /*丸みをつける*/
        width: 200px; /*幅を200pxに指定*/

                      <li><a class="dropdown-item" href="#">拾得物登録 <i class="bi bi-file-earmark-arrow-up"></i></a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">拾得物検索機能</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

            </div>
          </nav>

    <!--以上ヘッダー-->

    <div class="container-fluid mt-4">
      <div class="row">
        <!--以下カテゴリ検索-->
        <div class="category p-3">
          <h3>カテゴリー検索</h3>
          <u1 class="list-unstyled">
            <li><a href="#" class="filter-btn" data-category="all">すべて表示</a></li>
            <li><a href="#" class="filter-btn" data-category="wallet">財布</a></li>
            <li><a href="#" class="filter-btn" data-category="phone">携帯電話</a></li>
            <li><a href="#" class="filter-btn" data-category="key">鍵</a></li>
            <li><a href="#" class="filter-btn" data-category="umbrella">傘</a></li>
            <li><a href="#" class="filter-btn" data-category="pencilcase">筆箱</a></li>
          </u1>
        </div>

      <!--以下アイテムカード-->
        <dib class="col-md-9">
          <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 g-4" id="card-container">
            <!-- カード例 -->
            <div class="col item wallet">
              <a href="detailpage" class="text-decoration-none text-dark">

                  <img src="url" alt="アイテム画像" class="item_img">

                  </div>
                </div>
              </a>
            </div>
            <div class="col item phone">
              <a href="detailpage" class="text-decoration-none text-dark">
                <div class="card item_card">
                  <img src="url" alt="アイテム画像" class="item_img">

                    <h5 class="card-title">スマートフォン</h5>
                    <p class="card-text">食堂で拾得</p>
                  </div>
                </div>
              </a>
            </div>
            <div class="col item key">
              <a href="detailpage" class="text-decoration-none text-dark">
                <div class="card item_card">
                  <img src="url" alt="アイテム画像" class="item_img">
                  <div class="card-body">
                    <h5 class="card-title">鍵</h5>

            <div class="col item wallet">
              <a href="detailpage" class="text-decoration-none text-dark">
                <div class="card item_card">
                  <img src="url" alt="アイテム画像" class="item_img">

            </div>
          <!-- 必要に応じてさらにカードを追加 -->
          </div>
        </dib>
      </div>
    </div>

  <!--以下フィルターの動作-->
  <!--スクリプト-->
  <script>
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function (e) {
        e.preventDefault();
        const category = this.dataset.category;
        const items = document.querySelectorAll('.item');

        items.forEach(item => {
          if (category === 'all') {
            item.style.display = 'block';
          } else {
            if (item.classList.contains(category)) {
              item.style.display = 'block';
            } else {
              item.style.display = 'none';
            }
          }
        });
      });
    });
  </script>
