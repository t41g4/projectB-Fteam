<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>拾得物登録ページ（管理者）</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      body {
        background-color: #fff1f1;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .card {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        border-radius: 1rem;
      }
      .navbar-brand {
        font-weight: bold;
      }
      .breadcrumb {
        background-color: transparent;
        padding: 0;
        margin-top: 0.5rem;
        font-size: 0.9rem;
      }
      footer {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fca5a5;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">拾得物登録ページ（管理者）</a>
        </div>
      </nav>
      <div class="container mt-2">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="kanrisya_home.html">管理者ページ</a></li>
            <li class="breadcrumb-item active" aria-current="page">拾得物登録ページ</li>
          </ol>
        </nav>
      </div>
    </header>

    <!-- メイン -->
    <main class="container d-flex justify-content-center mt-4 mb-5">
      <div class="card p-4 w-100" style="max-width: 600px;">
        <h4 class="mb-4 text-center">拾得物 登録フォーム</h4>
        <form id="itemForm">
          <div class="mb-3">
            <label for="finderName" class="form-label">拾得者氏名</label>
            <input type="text" class="form-control" id="finderName" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">拾得場所</label>
            <input type="text" class="form-control" id="location" required>
          </div>
          <div class="mb-3">
            <label for="features" class="form-label">特徴</label>
            <textarea class="form-control" id="features" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">カテゴリ</label>
            <select class="form-select" id="category" required>
              <option value="">選択してください</option>
              <option value="スマホ">スマホ</option>
              <option value="モバイルバッテリー">モバイルバッテリー</option>
              <option value="カバン">カバン</option>
              <option value="その他">その他</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">画像アップロード</label>
            <input class="form-control" type="file" id="image" accept="image/*">
          </div>
          <button type="submit" class="btn btn-danger w-100">
            <i class="bi bi-upload me-1"></i> 一覧ページへアップロード
          </button>
          <p id="message" class="mt-3 text-success text-center" style="display: none;">
            アップロードが完了しました（実際の保存処理は未実装）。
          </p>
        </form>
      </div>
    </main>

    <!-- フッター -->
    <footer class="fixed-bottom text-end text-light" style="background-color: #fca5a5;">
      <div class="me-3">文教大学 情報学部 情報システム学科 プロジェクト演習BC</div>
    </footer>

    <!-- スクリプト -->
    <script>
      document.getElementById("itemForm").addEventListener("submit", function(event) {
        event.preventDefault();
        document.getElementById("message").style.display = "block";
        setTimeout(() => {
          window.location.href = "item_list.html";
        }, 1500);
      });
    </script>
  </body>
</html>
