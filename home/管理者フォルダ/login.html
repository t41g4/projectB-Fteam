<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>管理者ログイン</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #fef2f2;
      }
      .login-container {
        max-width: 400px;
        margin: 100px auto;
        padding: 30px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #fca5a5;">
        <div class="container-fluid">
          <a class="navbar-brand">管理者ログイン</a>
        </div>
      </nav>
    </header>

    <!-- ログインフォーム -->
    <div class="login-container">
      <h3 class="text-center mb-4">ログインフォーム</h3>
      <form onsubmit="return validateLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">ユーザー名</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
        <div id="error-msg" class="mt-3 text-danger text-center" style="display: none;">ユーザー名またはパスワードが違います</div>
      </form>
    </div>

    <!-- フッター -->
    <footer class="fixed-bottom text-light text-end px-3 py-2" style="background-color: #fca5a5;">
      文教大学 情報学部 情報システム学科 プロジェクト演習BC
    </footer>

    <script>
      function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        // デモ用認証（本番ではサーバー側で認証が必要）
        if (username === "system" && password === "bunkyo") {
          window.location.href = "../kanrisya_home.html"; // ログイン成功後に拾得物一覧へ移動
          return false;
        } else {
          document.getElementById("error-msg").style.display = "block";
          return false;
        }
      }
    </script>
  </body>
</html>
