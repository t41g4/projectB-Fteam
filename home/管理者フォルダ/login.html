<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>拾得物管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

  <body>

    <!-- ヘッダー -->

        <header>
            <nav class="navbar navbar navbar-expand-lg navbar-dark" style="background-color: #fca5a5;">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/"><i class="bi bi-search"></i> 拾得物管理システム</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">拾得物登録機能</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">拾得者（ユーザ）登録 <i class="bi bi-person"></i></a></i></li>
                          <li><a class="dropdown-item" href="#">拾得物登録 <i class="bi bi-file-earmark-arrow-up"></i></a></li>
                        </ul>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">拾得物検索機能</a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">拾得物検索 <i class="bi bi-search"></i></a></li>
                          <li><a class="dropdown-item" href="#">遺失物捜索依頼 <i class="bi bi-file-earmark-check"></i></a></li>
                          <li><a class="dropdown-item" href="#">遺失物捜索一覧 <i class="bi bi-table"></i></a></li>
                          <li><a class="dropdown-item" href="#">帳票ダウンロード <i class="bi bi-download"></i></a></li>
                        </ul>
                        </li>
                      </ul>
                  </div>
                </div>
              </nav>
        </header>

    <!-- ログインフォーム -->
    <div class="login-container">
      <h3 class="text-center mb-4">ログインフォーム</h3>
      <form onsubmit="return validateLogin()">
        <div class="mb-3">
          <label for="username" class="form-label">ユーザー名</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">パスワード</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">ログイン</button>
        <div id="error-msg" class="mt-3 text-danger text-center" style="display: none;">ユーザー名またはパスワードが違います</div>
      </form>
    </div>

    <!-- フッター -->
    <footer class="fixed-bottom text-light text-end px-3 py-2" style="background-color: #fca5a5;">
      文教大学 情報学部 情報システム学科 プロジェクト演習BC
    </footer>

    <!-- スクリプト -->
    <script>
      function validateLogin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "system" && password === "bunkyo") {
          window.location.href = "karisya2/kanrisya_home.html";
          return false;
        } else {
          document.getElementById("error-msg").style.display = "block";
          return false;
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
